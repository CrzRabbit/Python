<html>
<head>
    <title>Please Sign In</title>
</head>
<body>
    {% if message %}
    <p style = "color: red">{{ message }}</p>
    {% endif %}
    <form action="/signin" method="post">
    <p><input name="username"></p>
    <p><input name="password" type="password"></p>
    <p><button type="submit">Sign Up</button></p>
</form>
</body>
</html>
